<!DOCTYPE html>
<html>
  <head>
    <title>hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app" class="kyon">
      タグの内側が全部置き換わるっぽい。つまり、この文字列も消える。
      <!-- my app renders here -->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
      ReactDOM.render(
        React.DOM.h1(
          {id: 'kyon-heading'},
          React.DOM.span(
            null,
            React.DOM.em(null, "Yeah!!!"),
          ),
          " Hello world! by kyon"
        ),/* h1 コンポーネントに各コンポーネントが子コンポーネントとして追加されている */
        document.getElementById("app")
      );
      /* JSXだと以下のように書ける */
      /* ReactDOM.render(
         <h1 id="my-heading">
         <span><em>Hell</em>o</span> world!
         </h1>,
         document.getElementById("app")
         ); */
    </script>


    <!-- address コンポーネント使ってみた -->
    <div id="address"></div>
    <script>
      ReactDOM.render(
        React.DOM.address(null, "Hello world! by kyon"),/* h1コンポーネントにテキストコンポーネントが子コンポーネントとして追加されている */
        document.getElementById("address")
      );
    </script>
  </body>
</html>
